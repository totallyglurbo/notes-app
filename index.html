<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Notes App</title>
</head>
<body>
<div id="app">
    <avg-items class="average" v-if="thdColumnCards.length >= 5" :cards="thdColumnCards"></avg-items>
    <button @click="clearAllData">Clear All Data</button>
    <div>
        <fst-column class="column"
                :scnd-cards="scndColumnCards"
    :cards="fstColumnCards"
    :max="fstMax" @move-card-to-second="moveCardToSecond"
    :disable-controls="fstColumnDisabled"
    @update-cards="cards => {this.fstColumnCards = cards; this.saveData()}"></fst-column>
  <scnd-column class="column"
    :cards="scndColumnCards"
    max="scndMax" @card-checked="checkCardInSecond"></scnd-column>
  <thd-column class="column"
    :cards="thdColumnCards"></thd-column>
    </div>
</div>
</body>
</html>
